<!DOCTYPE html>
<html>
<head>
    <title>Ludum Dare 41 - Penguin Defense</title>
    <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
</head>
<body>

    <script>
    
        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'penguin-defense', { preload: preload, create: create, update: update });

        function preload() {
            game.load.image('player', 'assets/sprites/phaser-dude.png');
        }

        var player;

        var enemy;

        var upKey;
        var downKey;
        var leftKey;
        var rightKey;

        function create() {

            game.stage.backgroundColor = '#736357';

            player = game.add.sprite(300, 300, 'player');

            enemy = game.add.sprite(800, 300, 'player');

            upKey = game.input.keyboard.addKey(Phaser.Keyboard.UP);
            downKey = game.input.keyboard.addKey(Phaser.Keyboard.DOWN);
            leftKey = game.input.keyboard.addKey(Phaser.Keyboard.LEFT);
            rightKey = game.input.keyboard.addKey(Phaser.Keyboard.RIGHT);

        }

        function update() {

            if (upKey.isDown)
            {
                player.y--;
            }
            else if (downKey.isDown)
            {
                player.y++;
            }

            if (leftKey.isDown)
            {
                player.x--;
            }
            else if (rightKey.isDown)
            {
                player.x++;
            }

            enemy.x--;

        }

    </script>

</body>
</html>
